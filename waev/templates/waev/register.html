{%extends "waev/base.html"%}
{%load crispy_forms_tags%}
{%block content%}
<div class='my-container'>
    <div class='content-section'>
        <form method="POST">
            {%csrf_token%}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign up for Waev!</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already signed up? <a class="ml-2" href="{%url 'login'%}"> Sign In</a>
        </div>
    </div>
</div>

{%endblock content%}

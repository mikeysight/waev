{%csrf_token%}
{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>waev</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <link rel='stylesheet' type='text/css' href="{%static 'waev/main.css'%}">
    </head>

    <body>
    <div id="app">
        <nav class="navbar navbar-expand-md navbar-dark sticky-top"style="background-color: #142850;">
            <div class="container">
            <a class="navbar-brand mr-auto brand" href="#">waev</a>
            {% comment %} <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="#">Home</a>
              </div>
              <div class="navbar-nav">
              {%if user.is_authenticated%}
              <a class="nav-item nav-link" href="#">New Post</a>
              <a class="nav-item nav-link" href="#">Account</a>
              <a class="nav-item nav-link" href="#">Profile</a>
              <a class="nav-item nav-link" href="#">Logout</a>
              {%else%}
              <a class="nav-item nav-link" href="#">Login</a>
              <a class="nav-item nav-link" href="#">Register</a>
              {%endif%}
              </div>
            </div> {% endcomment %}
            </div>

        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-8 third" id="transcript">
                    <span v-for="word in this.selectedWaev.transcript">
                        <a v-if="!editWord" @mouseover="hoverTimecode=word.timestamp" @click="toggleEdit">[[word.text]] </a>
                        <a v-else="editWord" v-on:keyup.enter="toggleEdit"><input v-model="word.text" v-on:keyup.enter="toggleEdit" :size="word.text.length===1 ? word.text.length:word.text.length-1"></a>
                    </span>
                </div>
                <div class="col-4 third">
                    <div>
                        <div id="timecode">
                            <h3>timecode</h3>
                            [[this.hoverTimecode]]
                        </div>
                    </div>
                    <div id="waevlist">
                        <h3>waevs</h3>
                        <div v-for="waev in userWaevs">
                            <div v-if="waev.transcript">
                                <p @click="selectWaev(waev)">[[waev.filename]] [[waev.id]]<button @click="updateTranscript">Save</button>
                            </div>
                        </div> 
                    </div>
                    <div class="third row" id="upload">
                        <h1>new waev</h1>
                        

                        <div class="large-12 medium-12 small-12 cell">
                            <label>File 
                                <input type="file" id="file" ref="file" v-on:change="handleFileUpload()"/>
                            </label>
                            <button @click="submitFile()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>  
        </div>  
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
        <script>
            let app = new Vue({
                el: '#app',
                delimiters: ['[[', ']]'],
                data: {
                    csrf_token: "",
                    newWaev:{
                        'file': null,
                        'filename': null,
                        'project_name':null,
                        'id': null,
                    },
                    selectedWaev: {
                        'audio': null,
                        'filename': null,
                        'id': null,
                        'transcript': null,
                        'user':null,
                    },
                    user:"",
                    userWaevs: {},
                    editWord: false,
                    hoverTimecode: "00:000000000"
                },

                methods: {
                    selectWaev(waev){
                        if(this.selectedWaev !== waev){
                            this.selectedWaev=waev
                            this.selectedWaev.transcript=JSON.parse(waev.transcript)
                        }
                    },
                    handleFileUpload(){
                        console.log(this.$refs.file.files)
                        this.newWaev.file = this.$refs.file.files[0]
                        this.newWaev.filename=this.$refs.file.files[0].name
                    },
                    submitFile(){
                        let formData= new FormData()
                        formData.append(
                            'audio', this.newWaev.file)
                        formData.append('user', 1)
                        formData.append('filename', this.newWaev.filename)
                        console.log(formData)
                        axios.post('/api/v1/waevs/',
                            formData,
                            {
                                headers:{
                                    'Content-Type':'multipart/form-data',
                                    'X-CSRFToken': this.csrf_token
                                }
                            }).then(response=>{
                                console.log(response.data)
                                this.newWaev.id = response.data.id
                                axios({
                                    method: 'post',
                                    url:'http://localhost:8000/upload/',
                                    data: {"filename": this.newWaev.filename},               
                                    headers:{
                                        'X-CSRFToken': this.csrf_token
                                    },

                                }).then(
                                    axios({
                                        method: 'post',
                                        url:'http://localhost:8000/transcribe/',
                                        data: {"filename": this.newWaev.filename,
                                        "id": this.newWaev.id},               
                                        headers:{
                                            'X-CSRFToken': this.csrf_token
                                        },
                                    }).then(response => {
                                        this.transcript=response.data
                                        this.reloadWaevs()
                                        this.newWaev={
                                            'file': null,
                                            'filename': null,
                                            'project_name':null,
                                            'id': null,
                                        }
                                    })
                                )
                            })

                    },
                    updateTranscript(){
                        axios({
                            method: 'patch',
                            url: `/api/v1/waevs/${this.selectedWaev.id}/`,
                            data: {'transcript': JSON.stringify(this.selectedWaev.transcript)},
                            headers:{'X-CSRFToken':this.csrf_token}
                        }).then(response=>{
                            console.log("Success!")
                            console.log(response.data)
                            this.reloadWaevs()
                            this.selectedWaev=response.data
                            this.selectedWaev.transcript=JSON.parse(response.data.transcript)
                        }).catch(function(){
                            console.log("Failure")
                        })
                        
            
                    },
                    toggleEdit(){
                        this.editWord=this.editWord ? false:true
                    },
                    reloadWaevs(){
                        axios({
                        method:"get",
                        url: '/current/',
                    }).then(response => {
                        this.user = response.data
                        axios({
                            method:"get",
                            url: `/api/v1/users/${this.user.id}/`
                        }).then(response => {
                            this.userWaevs= response.data.audiofile_set
                            this.selectedWaev=this.userWaevs[0]
                            this.selectedWaev.transcript=JSON.parse(this.userWaevs[0].transcript)
                        })
                    })
                    }
                },
                mounted: function(){
                    this.csrf_token=document.querySelector("input[name=csrfmiddlewaretoken]").value
                    this.reloadWaevs()

                },
                created:function(){
                    window.addEventListener('keyup', event =>{
                        if (this.editWord && event.key === 'Enter'){
                            this.updateTranscript();
                            console.log('success')
                            this.toggleEdit()
                        }
                    })
                }
            })
        </script>
    </body>
</html>
